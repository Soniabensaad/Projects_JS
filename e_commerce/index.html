<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style1.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <section>
        <header>
            <h1 class="header__title">Most Popular Products</h1>
        </header>
        <div class="most-poopular-products">
            <div class="product-card" data-product-id="1">
                <div class="product-card__container">
                    <div class="product-card__btn cart" data-tooltip="add to cart">
                        <span class="material-symbols-rounded">shopping_bag</span>
                    </div>
                    <div class="product-card__btn fav" data-tooltip="add to wishlist">
                        <span class="material-symbols-rounded">favorite</span>
                    </div>
                    <div class="product-card__img">
                        <img src="./images/51SFn2swm9L._AC_SX569._SX._UX._SY._UY_.jpg" alt="T-shirt">
                    </div>
                </div>
                <div class="product-card__description">
                    <div class="product-card__text">T-Shirt</div>
                    <div class="product-card__price">$58.00</div>
                </div>
                <div class="product-card__color">
                    <button class="product-card__btn-radio selected" data-img="./images/51SFn2swm9L._AC_SX569._SX._UX._SY._UY_.jpg">
                        <span style="background-color: #432373 ;"></span>
                    </button>
                    <button class="product-card__btn-radio"  data-img="./images/51SFn2swm9L._AC_SX569._SX._UX._SY._UY_.jpg">
                        <span style="background-color: #23284e ;"></span>
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
